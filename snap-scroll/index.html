<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap with Images</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="scroll-container">
      <div class="scroll-item" style="background-color: rgb(158, 7, 7)">
        <img
        src="./img/banana.jpg"
          alt="Image 1"
        />
      </div>
      <div class="scroll-item" style="background-color: lightblue">
        <img
          src="./img/lemon.jpg"
          alt="Image 2"
        />
      </div>
      <div class="scroll-item" style="background-color: rgb(48, 9, 156)">
        <img
          src="./img/grape.jpg"
          alt="Image 3"
        />
      </div>
      <div class="scroll-item" style="background-color: lightgoldenrodyellow">
        <img
          src="./img/apple.png"
          alt="Image 4"
        />
      </div>
    </div>
  </body>
</html>
