<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rubik's Cube with Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cube">
        <div class="face front">apple</div>
        <div class="face back">banana</div>
        <div class="face left">grape</div>
        <div class="face right">lemon</div>
      </div>
      <img id="image-label" class="image-label" src="" alt="Label" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
