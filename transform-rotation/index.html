<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Circles Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-circle" id="center-circle">Pusat</div>
      <!-- Bulatan kecil yang mengelilingi -->
      <div
        class="orbiting-circle"
        data-text="Avocado"
        style="transform: translate(-50%, -50%) rotate(0deg) translateX(120px)"
      >
        <img
          style="width: 100%; height: 100%; border-radius: 50%"
          src="img/avocado.jpg"
          alt="Avocado"
        />
      </div>
      <div
        class="orbiting-circle"
        data-text="Lemon"
        style="transform: translate(-50%, -50%) rotate(60deg) translateX(120px)"
      >
        <img
          style="width: 100%; height: 100%; border-radius: 50%"
          src="img/lemon.jpg"
          alt="Lemon"
        />
      </div>
      <div
        class="orbiting-circle"
        data-text="Kiwi"
        style="
          transform: translate(-50%, -50%) rotate(120deg) translateX(120px);
        "
      >
        <img
          style="width: 100%; height: 100%; border-radius: 50%"
          src="img/kiwi.jpg"
          alt="Kiwi"
        />
      </div>
      <div
        class="orbiting-circle"
        data-text="Grape"
        style="
          transform: translate(-50%, -50%) rotate(180deg) translateX(120px);
        "
      >
        <img
          style="width: 100%; height: 100%; border-radius: 50%"
          src="img/grape.jpg"
          alt="Grape"
        />
      </div>
      <div
        class="orbiting-circle"
        data-text="Banana"
        style="
          transform: translate(-50%, -50%) rotate(240deg) translateX(120px);
        "
      >
        <img
          style="width: 100%; height: 100%; border-radius: 50%"
          src="img/banana.jpg"
          alt="Banana"
        />
      </div>
      <div
        class="orbiting-circle"
        data-text="Apple"
        style="
          transform: translate(-50%, -50%) rotate(300deg) translateX(120px);
        "
      >
        <img
          style="width: 100%; height: 100%; border-radius: 50%"
          src="img/apple.png"
          alt="Apple"
        />
      </div>
      <div class="button-container">
        <button id="rotate-left"><i class="fas fa-arrow-left"></i></button>
        <button id="rotate-right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
